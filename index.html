<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>  
  <link rel="stylesheet" href="./task1.css">
</head>
<body>
  <div class="main_container">

    <!-- <div class="main_background_image">
      <img src="/huddle-landing-page-with-single-introductory-section-master/images/bg-desktop.svg" alt="backimage">
    </div> -->

    <div class="header">
      <div class="logo_image">
        <img src="./huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt="logo" class="logo">
      </div>
    </div>

    <div class="body_container">

        <div class="body_images_1">
          <img src="./huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="Illustration" class="illustration">
        </div>
        <!-- <div class="background_images_2"></div> -->
      

      <div class="body_info">

        <div class="body_theme">Build The Community <br>
          Your Fans Will Love
        </div>

        <div class="body_details">Huddle re-imagines the way we build communities. You have <span>
          a voice, but so does your audience. Create connections with </span>
          your users as you engage in genuine discussion.
        </div>
        
      
        <div class="register_button">
        <button>Register</button>
        </div>

      </div>

    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/satchmedia">Satchmedia</a>.
      </p>

      <div class="social_media">

        <img src="./huddle-landing-page-with-single-introductory-section-master/images/Twitter.svg" alt="twitter" class="twitter">
        <img src="./huddle-landing-page-with-single-introductory-section-master/images/Facebook.svg" alt="facebook" class="facebook">
        <img src="./huddle-landing-page-with-single-introductory-section-master/images/Instagram.svg" alt="instagram" class="instagram">

      </div>
    </footer>
  </div>
